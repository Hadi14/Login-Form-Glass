<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!--=============== REMIXICONS ===============-->
   <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin=""> -->

   <!--=============== CSS ===============-->
   <link rel="stylesheet" href="assets/css/styles.css">

   <title>صفحه ورود | سامانه</title>
</head>

<body>
   <div class="login">
      <img src="assets/img/login-bg.webp" alt="image" class="login__bg">

      <form action="" class="login__form">
         <h1 class="login__title">ورود</h1>

         <div class="login__inputs">
            <div class="login__box">
               <input type="email" placeholder="نام کاربری" required class="login__input">
               <i class="ri-mail-fill"></i>
            </div>

            <div class="login__box">
               <input type="password" placeholder="رمز عبور" required class="login__input">
               <i class="ri-lock-2-fill"></i>
            </div>
         </div>

         <div class="login__check">
            <div class="login__check-box">
               <input type="checkbox" class="login__check-input" id="user-check">
               <label for="user-check" class="login__check-label">مرا به خاطر بسپار</label>
            </div>

            <a href="#" class="login__forgot">رمز خود را فراموش کرده اید؟</a>
         </div>

         <button type="submit" class="login__button">ورود</button>

         <div class="login__register">
            حساب کاربری ندارید؟ <a href="#">ثبت نام</a>
         </div>
      </form>
   </div>
</body>

</html>
